<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <!-- Tailwind and Daisy UI setup link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- Custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'bg-primary-color': '#F85559',
                    }
                }
            }
        }
    </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/db1214c8dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="lg:mx-40 sm:mx-5">
        <!-- Navbar section -->
        <nav class="bg-[#F85559] text-white rounded-full h-24 flex items-center px-2">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a href="">Shop</a></li>
                            <li><a href="">All Fruit</a></li>
                            <li>  <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" /></li>
                        </ul>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-lg">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a href="">Shop</a></li>
                            <li><a href="">All Fruit</a></li>
                        </ul>
                    </div>
                </div>

                <div class="flex">
                    <img src="images/logo.png" alt="">
                    <a class="lg:pl-1 pl-20 normal-case lg:text-4xl text-2xl ">FruitBurst</a>
                </div>
                <div class="navbar-end hidden lg:flex pr-20">
                    <input type="text" placeholder="Search" class="input rounded-full md:w-auto text-black" />
                    <i class="fa-solid fa-magnifying-glass -mx-10 text-black"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
